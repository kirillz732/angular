<div class="form">
  <form class="news-form" #newsForm="ngForm" (ngSubmit)="save()">
    <div class="first-column">
      <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Heading" name="heading" [(ngModel)]="news.heading">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Description" name="description" [(ngModel)]="news.description">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <textarea rows="8" matInput placeholder="Content" name="content" [(ngModel)]="news.content"></textarea>
        </mat-form-field>
      </div>
    </div>

    <div class="second-column">
      <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Image" name="image" [(ngModel)]="news.image">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Date" name="date" [(ngModel)]="news.date">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Author" name="author" [(ngModel)]="news.author">
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Source URL" name="url" [(ngModel)]="news.url">
        </mat-form-field>
      </div>
      <div class="menu-buttons">
        <button class="save-button" mat-button >Save</button>
        <button class="cancel-button" mat-button (click)="goHome()">Cancel</button>
      </div>
    </div>

  </form>
</div>
